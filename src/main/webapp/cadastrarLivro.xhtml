<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>#{msg['app.cadastrarLivro']}</title>
</h:head>
<h:body>
	<h:form>
		<p:inputText id="isbnLivro" required="true"
			requiredMessage="#{msg['livros.digiteIsbnLivro']}"
			value="#{isbnLivro}" a:placeholder="#{msg['livros.isbnLivro']}" />
		<p:inputText id="nomeLivro" required="true"
			requiredMessage="#{msg['livros.digiteNomeLivro']}"
			value="#{nomeLivro}" a:placeholder="#{msg['livros.nomeLivro']}" />
		<h:commandButton value="#{msg['app.ok']}"
			action="#{livrosController.adicionarLivro(isbnLivro, nomeLivro)}" />
	</h:form>
	<h:message for="isbnLivro" />
	<h:message for="nomeLivro" />
	<h:outputFormat rendered="#{param['entidadeJaExiste']}"
		value="#{msg['excecao.entidadeJaExiste']}">
		<f:param value="#{msg['livros.livro']}" />
	</h:outputFormat>
</h:body>
</html>
