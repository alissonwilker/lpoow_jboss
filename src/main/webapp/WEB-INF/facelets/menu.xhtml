<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
	<h:form>
		<p:menu>
			<p:submenu label="#{msg['app.acoes']}">
				<p:menuitem value="#{msg['app.inicio']}" outcome="app" />
				<p:menuitem value="#{msg['app.cadastrarBiblioteca']}" rendered="#{loginController.isUserInRole(fn:split('ADMINISTRATOR', ','))}"
					outcome="cadastrarBiblioteca" />
				<p:menuitem value="#{msg['app.cadastrarCliente']}"
					outcome="cadastrarCliente" />
				<p:menuitem value="#{msg['app.cadastrarLivro']}"
					outcome="cadastrarLivro" />
			</p:submenu>
		</p:menu>
	</h:form>
</ui:composition>
