<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>#{msg['login.title']}</title>
</h:head>
<h:body>
	<h:form>
		<p:inputText id="usuario" required="true"
			requiredMessage="#{msg['login.digiteUsuario']}"
			value="#{usuario}"
			a:placeholder="#{msg['login.usuario']}" />
		<p:inputText id="senha" required="true"
			requiredMessage="#{msg['login.digiteSenha']}"
			value="#{senha}"
			a:placeholder="#{msg['login.senha']}" />
		<h:commandButton value="#{msg['login.logar']}"
			action="#{loginController.autenticar(usuario, senha)}" />
		<h:message for="usuario" />
		<h:message for="senha" />
	</h:form>
</h:body>
</html>
