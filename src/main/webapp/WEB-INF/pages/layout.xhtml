<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet name="css/style.css" />
	<title>#{msg['app.title']}</title>
</h:head>
<h:body>
	<p:layout>
		<p:layoutUnit position="north">
			<h:panelGrid columns="2" styleClass="pageTitle">
				<p:graphicImage styleClass="logo" name="images/logo.png" />
				<p:outputLabel value="#{msg['app.title']}" />
			</h:panelGrid>
		</p:layoutUnit>
		<p:layoutUnit position="west">
			<ui:include src="../facelets/menu.xhtml" />
		</p:layoutUnit>
		<p:layoutUnit position="center">
			<p:panel header="#{pageTitle}">
				<ui:insert name="content" />
			</p:panel>
		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
