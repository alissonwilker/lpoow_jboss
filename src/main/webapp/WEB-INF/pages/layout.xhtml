<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<script src="https://use.fontawesome.com/8f53efc3bd.js"></script>
	<h:outputStylesheet name="css/style.css" />
	<title>#{msg['app.title']}</title>
</h:head>
<h:body>
	<p:growl autoUpdate="true" />
	<div class="ui-g">
		<div class="ui-g-12">
			<h:panelGrid columns="2" styleClass="pageTitle">
				<p:graphicImage styleClass="logo" name="images/logo.png" />
				<p:outputLabel value="#{msg['app.title']}" />
			</h:panelGrid>
			<div class="ui-g-12 ui-lg-3">
				<h:panelGrid rendered="#{loginController.autenticado}">
					<ui:include src="../facelets/menu.xhtml" />
				</h:panelGrid>
			</div>
			<div class="ui-g-12 ui-lg-9">
				<p:panel header="#{pageTitle}">
					<ui:insert name="content" />
				</p:panel>
			</div>
		</div>
	</div>
</h:body>
</html>
